<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main>
      <section id="desserts">
        <div class="header">
          <h2>Desserts</h2>

          <a href="#cart">Go to Cart</a>
        </div>

        <ul class="desserts"></ul>
      </section>

      <aside></aside>
    </main>

    <dialog>
      <img src="./assets/images/icon-order-confirmed.svg" alt="" class="icon" />

      <h2>Order Confirmed</h2>
      <p>We hope you enjoy your food!</p>

      <div class="order"></div>

      <button type="button" class="primary">Start New Order</button>
    </dialog>
  </body>
</html>
